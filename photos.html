	<script>
		jQuery(function () {
			jQuery("#nav-placeholder").load("nav.html");
			jQuery("#foot-placeholder").load("foot.html");
			jQuery('#camera_wrap_4').camera({
				height: '600',
				loader: 'bar',
				pagination: false,
				thumbnails: false,
				hover: false,
				opacityOnGrid: false,
				imagePath: 'assets/images/'
			});

		});

        fetch('images.json')
            .then(response => response.json())
            .then(images => {
                var gallery = document.getElementById('gallery');

                images.forEach(function(image) {
                    var container = document.createElement('div');
                    var img = document.createElement('img');
                    var link = document.createElement('a');
                    link.href = "assets/taorminaphotos/" + image;
                    link.target = "_blank";
                    img.src = "assets/taorminaphotos/" + image;
                    container.className = "image";
                    link.appendChild(img);
                    container.appendChild(link);
                    gallery.appendChild(container);
                });
            })
            .catch(error => console.error('Error:', error));
	</script>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 200px;
            grid-gap: 10px;
        }
        
        .image {
            overflow: hidden;
            border-radius: 16px; /* Adjust this for rounded corners */
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.1); /* Slight shadow for 'depth' */
        }
        
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .2s ease-in-out;
        }
        
        .image:hover img {
            transform: scale(1.1); /* Slight zoom on hover */
        }
        
    </style>
